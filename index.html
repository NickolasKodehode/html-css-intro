<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello world!</h1>
    <nav>
      <div class="logo">
        <img src="raccoon_sleeping.jpg" alt="raccoon_sleeping" />
      </div>

      <p>Please help me</p>

      <div class="nav-items">
        <a href="#section1">section 1</a>

        <a href="#section2">section 2</a>

        <a href="#footer">footer</a>
      </div>
    </nav>

    <main>
      <section class="section_1">
        <h1 class="top-text" id="#section1">Section1</h1>

        <div class="box-wrapper">
          <div class="box box1">box</div>
          <p>I want text next to this box</p>
        </div>

        <div class="box-wrapper">
          <div class="box box2">box 2</div>
          <p>Another text</p>
        </div>

        <div class="box-wrapper">
          <div class="box box3">box 3</div>
          <p>Yet another text</p>
        </div>
      </section>

      <section class="section_2">
        <h2 class="top text" id="#Section2">Section2</h2>

        <div class="box-wrapper">
          <div class="inner-wrapper">
            <div class="box box4">box 4</div>
            <p>text under box</p>
          </div>

          <div class="inner-wrapper">
            <div class="box box5">box 5</div>
            <p>text under box 2</p>
          </div>

          <div class="inner-wrapper">
            <div class="box box6">box 6</div>
            <p>text under box 3</p>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">footer</footer>
  </body>
</html>
